master:
  extraFlags:
  - --maxmemory 8gb
  - --maxmemory-policy volatile-ttl
  nodeSelector:
    eks.amazonaws.com/nodegroup: eks-cbioportal-mission-critical
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "eks-cbioportal-mission-critical"
      effect: "NoSchedule"
  count: 2
replica:
  extraFlags:
  - --maxmemory 8gb
  - --maxmemory-policy volatile-ttl
  nodeSelector:
    eks.amazonaws.com/nodegroup: eks-cbioportal-mission-critical
  tolerations:
    - key: "dedicated"
      operator: "Equal"
      value: "eks-cbioportal-mission-critical"
      effect: "NoSchedule"
  persistence:
    enabled: false
