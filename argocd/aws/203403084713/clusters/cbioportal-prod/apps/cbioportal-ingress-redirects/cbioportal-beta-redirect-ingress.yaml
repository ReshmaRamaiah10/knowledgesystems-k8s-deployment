apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: https://beta.cbioportal.org
  name: cbioportal-beta-redirect-ingress
  namespace: default
spec:
  rules:
  - host: www.cbioportal.org
    http:
      paths:
      - backend:
          service:
            name: cbioportal
            port:
              number: 80
        path: /beta
        pathType: Prefix