apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: http://private.cbioportal.org/private/
  name: gdac-portal-redirect-ingress
  namespace: default
spec:
  rules:
  - host: www.cbioportal.org
    http:
      paths:
      - backend:
          service:
            name: cbioportal
            port:
              number: 80
        path: /gdac-portal
        pathType: Prefix
