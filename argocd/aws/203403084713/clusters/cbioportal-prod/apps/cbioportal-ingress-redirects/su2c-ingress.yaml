apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/permanent-redirect: http://cbioportal.org/
  name: su2c-ingress
  namespace: default
spec:
  rules:
  - host: www.cbioportal.org
    http:
      paths:
      - backend:
          service:
            name: cbioportal
            port:
              number: 80
        path: /su2c
        pathType: Prefix
