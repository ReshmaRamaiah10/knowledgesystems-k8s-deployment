apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-persistence
spec:
  project: default
  source:
    chart: bitnami/redis
    repoURL: https://charts.bitnami.com/bitnami
    helm:
      releaseName: cbioportal-redis-public-master
      values: |
        auth:
          existingSecret: cbioportal-public6
  destination:
    namespace: default
    server: https://kubernetes.default.svc