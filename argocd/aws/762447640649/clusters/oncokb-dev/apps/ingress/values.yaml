controller:
  image:
    tag: 1.12.1
  replicaCount: 1
  nodeSelector:
    workload: ingress
  tolerations:
    - key: "workload"
      operator: "Equal"
      value: "ingress"
      effect: "NoSchedule"
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-internal: '0.0.0.0/0'
      service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: "300"
      service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
  stats:
    enabled: true
rbac:
  create: true