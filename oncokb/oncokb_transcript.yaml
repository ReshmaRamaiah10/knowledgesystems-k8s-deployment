apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "4"
  creationTimestamp: null
  generation: 1
  labels:
    run: oncokb-transcript
  name: oncokb-transcript
  namespace: oncokb
spec:
  replicas: 1
  selector:
    matchLabels:
      run: oncokb-transcript
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: oncokb-transcript
    spec:
      containers:
        - env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod,api-docs,no-liquibase
            - name: APPLICATION_REDIS_ENABLED
              value: 'true'
            - name: APPLICATION_REDIS_TYPE
              value: '$(REDIS_TYPE)'
            - name: APPLICATION_REDIS_ADDRESS
              value: '$(REDIS_ADDRESS)'
            - name: APPLICATION_REDIS_PASSWORD
              value: '$(REDIS_PASSWROD)'
            - name: APPLICATION_REDIS_SENTINEL_MASTER_NAME
              value: '$(REDIS_MASTERNAME)'
            - name: SPRING_DATASOURCE_URL
              value: '$(DB_URL)/oncokb_transcript'
            - name: SPRING_DATASOURCE_USERNAME
              value: '$(DB_USERNAME)'
            - name: SPRING_DATASOURCE_PASSWORD
              value: '$(DB_PASSWORD)'
          envFrom:
            - configMapRef:
                name: oncokb-transcript
            - configMapRef:
                name: oncokb-db-oncokb-transcript
            - configMapRef:
                name: oncokb-sentinel-redis
          image: oncokb/oncokb-transcript:0.7.0-alpha.1
          imagePullPolicy: Always
          # use actionable variants endpoint to cache everything
          readinessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 9090
            initialDelaySeconds: 10
            timeoutSeconds: 10
            periodSeconds: 3000
          name: oncokb-transcript
          ports:
            - name: http
              containerPort: 9090
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: oncokb-transcript
  namespace: oncokb
spec:
  ports:
  - port: 9090
    name: http
    targetPort: 9090
  selector:
    run: oncokb-transcript
  type: ClusterIP
