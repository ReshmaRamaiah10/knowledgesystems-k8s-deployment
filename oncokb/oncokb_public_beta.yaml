apiVersion: apps/v1
kind: Deployment
metadata:
  name: oncokb-public-beta
  namespace: oncokb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oncokb-public-beta
      version: 'v1'
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: oncokb-public-beta
        version: 'v1'
    spec:
      containers:
        - name: oncokb-public-beta
          image: oncokb/oncokb-public:3.7.0-alpha.2
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod,no-liquibase
            - name: APPLICATION_GITHUB_TOKEN
              value: '$(ONCOKBDEV_PUBLIC_ACCESS_TOKEN)'
            - name: APPLICATION_REDIS_ADDRESS
              value: '$(REDIS_ADDRESS)'
            - name: APPLICATION_REDIS_PASSWORD
              value: '$(REDIS_PASSWROD)'
            - name: APPLICATION_REDIS_SENTINEL_MASTER_NAME
              value: '$(REDIS_MASTERNAME)'
            - name: JAVA_OPTS
              value: '-Xmx1024m -Xms512m'
            - name: SENTRY_EXCEPTION_RESOLVER_ORDER
              value: '-2147483647'
            - name: SENTRY_TRACES_SAMPLE_RATE
              value: '.2'
          envFrom:
            - configMapRef:
                name: oncokb-public-beta
            - configMapRef:
                name: oncokb-github
            - configMapRef:
                name: oncokb-sentinel-redis
          readinessProbe:
            httpGet:
              path: /v2/api-docs
              port: 9095
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 9095
            initialDelaySeconds: 90
            timeoutSeconds: 5
            periodSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 750m
          ports:
            - name: http
              containerPort: 9095

---
apiVersion: v1
kind: Service
metadata:
  name: oncokb-public-beta
  namespace: oncokb
  labels:
    app: oncokb-public-beta
spec:
  selector:
    app: oncokb-public-beta
  type: ClusterIP
  ports:
    - name: http
      port: 9095
