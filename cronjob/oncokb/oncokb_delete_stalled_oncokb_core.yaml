apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: oncokb-cronjob-delete-stalled-oncokb-core
  namespace: oncokb
spec:
  concurrencyPolicy: Forbid
  schedule: "*/20 * * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      activeDeadlineSeconds: 30
      template:
        spec:
          serviceAccountName: pod-deletion
          containers:
          - name: oncokb-pod-deletion
            image: "bitnami/kubectl"
            command: [ "/bin/bash", "-c" ]
            # delete oncokb-core pods when the restart has been done more than 10 times and the status is 0/1
            args:
              - kubectl get pods | grep oncokb-core |  awk '{ if( $2=="0/1" && $4 > 10) print $1}' | while read pod; do print "Deleting $pod"; kubectl delete pod ${pod}; done;
                echo "Done checking";
          restartPolicy: Never
      backoffLimit: 5