apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "4"
  creationTimestamp: null
  generation: 1
  labels:
    run: eks-pdx
  name: eks-pdx
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/eks-pdx
spec:
  replicas: 1
  selector:
    matchLabels:
      run: eks-pdx
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: eks-pdx
    spec:
      volumes:
      - name: pdx-eks-configmap-volume
        configMap:
          name: cbioportal-pdx-kc
          items:
          - key: portal.properties
            path: portal.properties
          - key: pdx-cbioportal-saml-idp-metadata.xml
            path: pdx-cbioportal-saml-idp-metadata.xml
          - key: cbioportal-saml-keystore.jks
            path: cbioportal-saml-keystore.jks
      containers:
      - envFrom:
        - configMapRef:
            name: pdx-eks
        env:
        - name: PORTAL_HOME
          value: /cbioportal/
        image: cbioportal/cbioportal:3.7.4-redis-web-shenandoah
        volumeMounts:
        - name: pdx-eks-configmap-volume
          mountPath: /cbioportal/portal.properties
          subPath: portal.properties
        - name: pdx-eks-configmap-volume
          mountPath: /cbioportal/pdx-cbioportal-saml-idp-metadata.xml
          subPath: pdx-cbioportal-saml-idp-metadata.xml
        - name: pdx-eks-configmap-volume
          mountPath: /cbioportal/cbioportal-saml-keystore.jks
          subPath: cbioportal-saml-keystore.jks
        command: [ "/usr/bin/java" ]
        args: [
            # from https://developers.redhat.com/blog/2017/04/04/openjdk-and-containers/
            "-Xms100m",
            "-Xmx15g",
            "-XX:+UnlockExperimentalVMOptions",
            "-XX:+UseShenandoahGC",
            "-XX:ShenandoahUncommitDelay=1000",
            "-XX:ShenandoahGuaranteedGCInterval=10000",
            #"-XX:+AlwaysPreTouch",
            #"-XX:+UseTransparentHugePages",
            #"-XX:+UseNUMA",
            #"-XX:+PrintGCDetails",
            #"-XX:+UseParallelGC",
            #"-XX:+PrintGCDateStamps",
            #"-XX:ParallelGCThreads=4",
            #"-XX:+UseG1GC",
            #"-XX:+AggressiveHeap",
            # non aggressive garbage collection
            #"-XX:MinHeapFreeRatio=20",
            #"-XX:MaxHeapFreeRatio=40",
            #"-XX:GCTimeRatio=19",
            #"-XX:AdaptiveSizePolicyWeight=90",
            # This issue says to use maxRAMFraction > 1
            # https://github.com/akka/akka/issues/23499, but haven't found this
            # to work v well
            #"-XX:MaxRAMFraction=1",
            "-XX:+PrintFlagsFinal",
            "-XshowSettings:vm",
            # need to set MaxRAM, somehow the MaxRAMFraction is not picked up
            # from the limits
            #"-XX:MaxRAM=6500m",
            # enable remote debug
            "-Dabout=about_us.html",
            "-Dfaq=faq_tcga.html",
            "-Dnews=news=news_tcga.html",
            "-Dfilter_groups_by_appname=false",
            "-Dcom.sun.management.jmxremote.rmi.port=8849",
            "-Dcom.sun.management.jmxremote=false",
            "-Dcom.sun.management.jmxremote.port=8849",
            "-Dcom.sun.management.jmxremote.ssl=false",
            "-Dcom.sun.management.jmxremote.authenticate=false",
            "-Dcom.sun.management.jmxremote.local.only=false",
            "-Djava.rmi.server.hostname=localhost",
            "-Dquick_search.enabled=false",
            "-Dskin.footer= | <a href=\"http://www.mskcc.org/mskcc/html/44.cfm\">MSKCC</a> | <a href=\"http://cancergenome.nih.gov/\">TCGA</a> | <a href=\"http://www.bcrfcure.org/\">BCRF</a>",
            "-Dskin.right_logo=institutes/PDX_BCRF.png",
            "-Dskin.right_nav.whats_new_blurb=",
            "-Dskin.right_nav.show_testimonials=false",
            "-Dskin.title=cBioPortal for TCGA", 
            "-Dskin.example_study_queries=tcga pancancer atlas\ntcga -legacy -pancancer\ntcga or icgc\nmsk-impact\n-\"cell line\"\nbreast\nesophageal OR stomach\nprostate msk\nserous",
            "-Dpriority_studies=PDX Studies#brca_pdx_2016,brca_pdx_bcm_2016,brca_bccrc_xenograft_2014,brca_pdx_bcm_2013,brca_washu_esr1_pdx_2013",
            "-Dskin.patientview.filter_genes_profiled_all_samples=false",
            "-Dinstallation_map_url=https://installationmap.netlify.app/",
            "-Dapp.name=eks-pdx",
            # connecting over dbcp
            "-Ddbconnector=dbcp",
            "-Dauthenticate=saml",
            "-Dauthorization=false",
            "-Ddb.user=$(DB_USER)",
            "-Ddb.password=$(DB_PASSWORD)",
            "-Ddb.host=$(DB_HOST)",
            "-Ddb.connection_string=$(DB_CONNECTION_STRING)",
            "-Ddb.portal_db_name=cgds_gdac",
            "-Ddb.suppress_schema_version_mismatch_errors=true",
            #"-Dtomcat.catalina.scope=runtime",
            "-Dshow.transcript_dropdown=true",
            "-Dshow.civic=$(SHOW_CIVIC)",
            "-Dskin.show_tweet_button=$(SKIN_SHOW_TWEET_BUTTON)",
            "-Dskin.email_contact=cbioportal@googlegroups.com",
            "-Dskin.data_sets_header=The portal currently contains data from the following cancer genomics studies. The table below lists the number of available samples per study and data type.",
            "-Dskin.authorization_message=Access to this PDX (Patient-Derived Xenograft) portal is only available to <a href=\"https://www.bcrfcure.org/\">Breast Cancer Research Foundation (BCRF)</a> Researchers or people that contributed PDX data.<br /><br /> Please search for \"xenograft\" in the public cBioPortal (<a href=\"http://www.cbioportal.org\">cbioportal.org</a>) to see published studies.<br /><br /><a href=\"https://docs.google.com/forms/d/e/1FAIpQLSezb-J8IEIdgbWPXMQ7NnJtM93jMn4YXfCMpVIE7ju4xNBjDA/viewform\">Request Access</a> or",
            "-Dskin.blurb=The Patient-Derived Xenograft (PDX) portal is a flavor of the <a href=\"http://cbioportal.org\">cBioPortal for Cancer Genomics</a> specifically catered to PDX. It provides <b>visualization</b>, <b>analysis</b> and <b>download</b> of large-scale PDX cancer genomics data sets. Development of this portal, including import of PDX data and the development of visualization features for PDX models is funded by the <a href=\"http://www.bcrfcure.org/\">Breast Cancer Research Foundation (BCRF)</a>. <p><b>Please cite</b> <a href=\"http://www.ncbi.nlm.nih.gov/pubmed/23550210\">Gao et al. <i>Sci. Signal.</i> 2013</a> &amp;  <a href=\"http://cancerdiscovery.aacrjournals.org/content/2/5/401.abstract\">Cerami et al. <i>Cancer Discov.</i> 2012</a> when publishing results based on cBioPortal.</p>",
            "-Dshow.mdacc.heatmap=true",
            "-Dsession.service.url=https://session-service.cbioportal.aws.mskcc.org/api/sessions/pdx_portal/",
            "-Dsession.service.origin=*",
            "-Dsession.service.user=$(SESSION_SERVICE_USER_NAME)",
            "-Dsession.service.password=$(SESSION_SERVICE_USER_PASSWORD)",
            "-Dgoogle_analytics_profile_id=$(GOOGLE_ANALYTICS_PROFILE_ID)",
            "-Dgoogleplus.consumer.key=$(GOOGLE_PLUS_CONSUMER_KEY)",
            "-Dgoogleplus.consumer.secret=$(GOOGLE_PLUS_CONSUMER_SECRET)",
            "-Dmicrosoftlive.consumer.key=$(MICROSOFT_LIVE_CONSUMER_KEY)",
            "-Dmicrosoftlive.consumer.secret=$(MICROSOFT_LIVE_CONSUMER_SECRET)",
            "-Dbitly.url=$(BITLY_URL)",
            "-Dbitly.access.token=$(BITLY_ACCESS_TOKEN)",
            "-Dsentry.dsn=$(SENTRY_DSN)",
            "-Dsentry.factory=org.cbioportal.logging.SentryClientFactory",
            #"-Dsentryjs.frontend_project_endpoint=$(SENTRY_FRONTEND_DSN)",
            "-Dsitemaps=true",
            "-Doncokb.public_api.url=https://www.oncokb.org/api/v1",
            "-Doncokb.token=$(ONCOKB_TOKEN)",
            "-Dgenomenexus.url=https://v1.genomenexus.org",
            "-Dmatchminer.url=http://ec2-54-158-52-176.compute-1.amazonaws.com:5555",
            "-Dmatchminer.token=$(MATCHMINER_TOKEN)",
            # cache settings (currently redis)
#            "-Dcache.statistics_endpoint_enabled=false",
            "-Dredis.database=7",
            "-Dpersistence.cache_type=redis",
            "-Dredis.leader_address=redis://cbioportal-persistence-redis-master:6379",
            "-Dredis.follower_address=redis://cbioportal-persistence-redis-master:6379",
            "-Dredis.password=$(REDIS_PASSWORD)",
            "-Dehcache.cache_type=none",
            "-Dcache.endpoint.api-key=$(CACHE_API_KEY)",
            "-Dcache.endpoint.enabled=true",
            "-Dredis.clear_on_startup=true",
            # misc frontend settings (this is NOT for backend persistence layer caching)
            "-Denable_persistent_cache=false",
            # compress on client side
            "-Denable_request_body_gzip_compression=true",
            "-jar",
            "/webapp-runner.jar",
            # this addresses same issue as
            # https://github.com/cBioPortal/cbioportal/issues/2328 one needs to
            # set this if one doesn't want to forward https -> http -> https
            # when logging in through google auth. Somehow this goes over http
            # otherwise.
            "--proxy-base-url",
            "https://pdx.cbioportal.aws.mskcc.org:443",
            "--max-threads",
            "0",
            "--session-store",
            "redis",
            "--session-store-operation-timeout",
            "10000",
            # Fix long URL https://github.com/cBioPortal/cbioportal/issues/5836
            "-AmaxHttpHeaderSize=16384",
            "-AconnectionTimeout=20000",
            "--enable-compression",
            "--port",
            "8888",
            "/app.war"
        ]
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8888
          initialDelaySeconds: 45
          timeoutSeconds: 1
          periodSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 8888
          initialDelaySeconds: 180
          timeoutSeconds: 1
          periodSeconds: 12
          failureThreshold: 5
        name: eks-pdx
        ports:
        - containerPort: 8888
          protocol: TCP
        - containerPort: 8849
          protocol: TCP
        resources:
          requests:
              memory: 2Gi
          limits:
              memory: 4Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      # run on big memory machine
      nodeSelector:
        eks.amazonaws.com/nodegroup: msk-cbioportal
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: eks-pdx
  name: eks-pdx
  selfLink: /api/v1/namespaces/default/services/eks-pdx
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8888
  selector:
    run: eks-pdx
  type: ClusterIP
